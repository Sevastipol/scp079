<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Test</title>
    <link rel="preload" as="image" href="https://www.jammable.com/cdn-cgi/image/width=640,quality=75,format=webp/https://images.jammable.com/voices/ca6d0b93-b4ef-42aa-9b10-867e45482b79.png">
</head>
<body>

    <button id="playBtn">Play Sound (Once Only)</button>

    <script>
        const scpImageUrl = "https://www.jammable.com/cdn-cgi/image/width=640,quality=100,format=webp/https://images.jammable.com/voices/ca6d0b93-b4ef-42aa-9b10-867e45482b79.png";
        const preloader = new Image();
        preloader.src = scpImageUrl;

        const audioCache = {
            awake1: new Audio('awake1.mp3'),
            awake2: new Audio('awake2.mp3'),
            one: new Audio('1.mp3')
        };

        if (typeof scp079 === 'undefined') {
            var scp079 = document.createElement('div');
            scp079.style.backgroundImage = `url("${scpImageUrl}")`;
            scp079.style.backgroundSize = 'cover';
            scp079.style.backgroundRepeat = 'no-repeat';
            scp079.style.backgroundPosition = 'center'; 
            scp079.style.position = 'fixed';   
            scp079.style.top = '0';
            scp079.style.left = '0';
            scp079.style.width = '100vw';
            scp079.style.height = '100vh';
            scp079.style.zIndex = '2147483647'; 
            scp079.className = 'scp079';
            var flashTimer = 1;
        } else {
            flashTimer = 1;
        }

        function evokescp079() {
            if (!document.body.contains(scp079)) {
                document.body.appendChild(scp079);
            }

            if (flashTimer < 0) {
                const existing = document.body.querySelector('.scp079');
                if (existing) existing.remove();
                return;
            }
            scp079.style.opacity = flashTimer;
            flashTimer -= 0.8;
            
            setTimeout(() => {
                flashTimer -= 0.1;
                scp079.style.opacity = flashTimer;
                setTimeout(() => {
                    flashTimer -= 0.1;
                    scp079.style.opacity = flashTimer;
                    evokescp079();
                }, 50);
            }, 200);
        }

        function playSound(audioObj) {
            audioObj.currentTime = 0; // Reset to start
            audioObj.play().catch(error => {
                console.error("Playback failed:", error);
            });
        }

        const btn = document.getElementById('playBtn');
        let timer = (multi = 1) => Math.round((Math.random() * 3000) * multi);

        btn.addEventListener('click', function() {
            setTimeout(() => {
                playSound(audioCache.awake1);
                setTimeout(() => {
                    playSound(audioCache.awake2);
                    setTimeout(() => {
                        evokescp079();
                        playSound(audioCache.one);
                    }, timer(2));
                }, timer());
            }, timer());
        }, { once: true }); 
    </script>
</body>
</html>
