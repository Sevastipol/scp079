<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Test</title>
</head>
<body>

    <button id="playBtn">Play Sound (Once Only)</button>

    <script>
        function playSound(soundSrc) {
            let audio = new Audio(soundSrc);
            audio.play().catch(error => {
                console.error("Playback failed:", error);
            });
        }

        const btn = document.getElementById('playBtn');
        let timer = () => { return Math.round(Math.random() * 3000) }

        // The listener will now self-destruct after the first successful click
        btn.addEventListener('click', function() {
            setTimeout(() => {
            playSound('awake1.mp3');
            setTimeout(() => {
                playSound('awake2.mp3');
            }, timer());
            }, timer());
        }, { once: true }); 
    </script>
</body>
</html>
