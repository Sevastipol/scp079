<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks for Installing AI!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #2d5cf7; margin-bottom: 10px; }
        p { font-size: 1.1em; line-height: 1.6; }
        .shortcut {
            background: #f0f4ff;
            border: 2px dashed #2d5cf7;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
        kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            box-shadow: 0 1px 1px rgba(0,0,0,.2);
            color: #333;
            display: inline-block;
            font-size: .85em;
            font-weight: 700;
            line-height: 1;
            padding: 2px 4px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸŽ‰ You're All Set!</h1>
        <p>Thanks for installing <strong>Website AI</strong>. Your browsing experience just got a whole lot smarter.</p>
        
        <div class="shortcut">
            Press <kbd>Ctrl</kbd> + <kbd>A</kbd> to open Website AI anytime.
        </div>
        
        <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
            Please leave me a review if you are enjoying Website AI!
        </p>
    </div>
</body>
</html>
