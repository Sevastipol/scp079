<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Test</title>
</head>
<body>

    <button id="playBtn">Play Sound (Once Only)</button>

    <script>
        function playSound(soundSrc) {
            let audio = new Audio(soundSrc);
            audio.play().catch(error => {
                console.error("Playback failed:", error);
            });
        }

        const btn = document.getElementById('playBtn');

        // The listener will now self-destruct after the first successful click
        btn.addEventListener('click', function() {
            playSound('1.mp3');
            console.log("Button clicked! This listener is now removed.");
        }, { once: true }); 
    </script>
</body>
</html>
