<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sound Test</title>
</head>
<body>

    <button id="playBtn">Play Sound</button>

    <script>
        function playSound(soundSrc) {
            let audio = new Audio(soundSrc);
            audio.play(); // This is the missing piece!
        }

        // Correct way to target the button
        const btn = document.getElementById('playBtn');
        
        btn.addEventListener('click', function() {
            playSound('1.mp3');
        }); 
        // Removed { once: true } so you can test it multiple times
    </script>
</body>
</html>
